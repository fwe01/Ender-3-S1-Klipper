# This file contains pin mappings for the stock 2021 Creality Ender 3
# S1 & S1 Pro. To use this config, check the STM32 Chip on the
# Mainboard, during "make menuconfig" select accordingly either the
# STM32F103 with "28KiB bootloader" or the STM32F401 with
# "64KiB bootloader" and serial (on USART1 PA10/PA9) for both.

# For a direct serial connection, in "make menuconfig" select
# "Enable extra low-level configuration options" and  Serial
# (on USART2 PA3/PA2), which is on the 10 pin IDC cable used
# for the LCD module as follows: 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The filename
# must be changed to "firmware.bin"

# With STM32F401, you might need to put "firmware.bin" in a
# folder on the SD card called "STM32F4_UPDATE" in order to flash.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -11
position_max: 247
position_min: -11
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -7
position_max: 220
position_min: -7
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -1
position_max: 265 # This may not be your maximum positions, test carefully and change if needed

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
min_temp: 0
max_temp: 290 # Set to 300 for S1 Pro
# pressure_advance: 0.04095 # Sunlu PLA+ Black

# [input_shaper]
# percobaan pertama (meja putih)
# shaper_freq_x: 50.2
# shaper_freq_y: 44.64
# percobaan kedua (meja putih)
# shaper_freq_x: 59.24
# shaper_freq_y: 60.6
# percobaan ketiga (rubber feet, meja berat)
# shaper_freq_x: 28.47
# shaper_type_x: mzv
# shaper_freq_y: 29.16
# shaper_type_y: zv

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 71.867
#pid_Ki: 1.536
#pid_Kd: 840.843
min_temp: 0
max_temp: 105 # Set to 110 for S1 Pro

[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 50

[fan]
pin: PA0

[mcu]
serial: /dev/ttyUSB0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
# max_accel: 2500 # ini hasil dari resonance tapi feet masih belom stabil jangan tinggi tinggi dulu
max_accel: 2000
max_accel_to_decel: 1000
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
speed: 5
samples: 2
# stow_on_each_sample: false
x_offset: -48 # check if this offset is the same for you! See klipper ducumentation
y_offset: 0 # check if this offset is the same for you! See klipper ducumentation
# z_offset lower value means higher from bed
z_offset = 2.280


[bed_mesh]
speed: 120
horizontal_move_z: 5
probe_count: 11, 11
mesh_min: 0, 0
mesh_max: 199,220
# fade_start: 1
# fade_end: 4
# fade_target: 0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.25

[safe_z_home]
home_xy_position: 158, 110
speed: 100
z_hop: 10
z_hop_speed: 5

[filament_switch_sensor e0_sensor]
switch_pin: !PC15
pause_on_runout: true
runout_gcode: PAUSE
insert_gcode: RESUME

[pause_resume]
recover_velocity: 25

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

